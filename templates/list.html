{% extends 'index.html' %}
{% block body %}
    <h3> Books</h3>
    <table>
    <tr>
        <th>Title</th>
        <th>Author</th>
    </tr>
    {% for book in books %}
        <tr>
        <td> {{ book.title }} </td>
        <td> {{ book.author }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
